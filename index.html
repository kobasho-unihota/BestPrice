<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>単価比較アプリ</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
  <div class="container">
    <h2>単価比較</h2>
    <label>商品1 価格（円）</label>
    <input type="number" id="price1" placeholder="価格を入力">
    
    <label>商品1 容量</label>
    <input type="number" id="quantity1" placeholder="容量を入力">
    
    <label>商品2 価格（円）</label>
    <input type="number" id="price2" placeholder="価格を入力">
    
    <label>商品2 容量</label>
    <input type="number" id="quantity2" placeholder="容量を入力">
    
    <button onclick="comparePrices()">比較する</button>
    
    <p id="result"></p>
  </div>
  
  <script src="script.js"></script> <!-- JavaScriptファイルをリンク -->
</body>
</html>
